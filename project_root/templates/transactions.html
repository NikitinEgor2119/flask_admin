<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
</head>
<body>
    <h1>Transactions</h1>
    <ul>
        {% for transaction in transactions %}
            <li>ID: {{ transaction.id }} - Amount: {{ transaction.amount }} - Status: {{ transaction.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
